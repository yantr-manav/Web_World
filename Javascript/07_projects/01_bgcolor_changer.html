<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex flex-col items-center">
    <h1 class="heading font-bold text-4xl m-8"> Color Scheme Switcher</h1>
    <span class = " button cursor-pointer border bg-white p-2 m-2 " id="white"> White</span>
    <span class = " button cursor-pointer border bg-gray-500 p-2 m-2" id="grey"> Grey</span>
    <span class = " button cursor-pointer border bg-blue-500  p-2 m-2" id="blue"> Blue</span>
    <span class = " button cursor-pointer border bg-yellow-500 p-2 m-2" id="yellow"> yellow</span>

    <p class="font-bold text-2xl">Try clicking on any of the color to change the background color of this page</p>
</body>
<script>
    const buttons =  document.querySelectorAll('.button');
    const body = document.querySelector('body');

    buttons.forEach(function(button){
        button.addEventListener('click', function(e){
            if (e.target.id == 'grey'){
                body.style.backgroundColor = e.target.id;
            }
            if (e.target.id == 'yellow'){
                body.style.backgroundColor = e.target.id;
            }
            if (e.target.id == 'blue'){
                body.style.backgroundColor = e.target.id;
            }
            if (e.target.id == 'white'){
                body.style.backgroundColor = e.target.id;
            }
        })
    })
</script>
</html>
